<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style1.css">

        <title>ASSIGNMENT 4</title>
    </head>
    <body>
        <header class="header">
            <h1>ASSIGNMENT 4: Simple Payroll</h1>
        </header>
        <main>
            <div class="form">
                <div class="form-items"><label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name"></div>

                <div class="form-items"><label for="days-worked">Days Worked:</label>
                <input type="number" id="days-worked"></div>

                <div class="form-items"><label for="daily-rate">Daily Rate:</label>
                <input type="number" id="daily-rate"></div>

                <div class="form-items"><label for="deduct-amount">Deduction Amount:</label>
                <input type="number" id="deduct-amount"></div>

                <div class="form-items"><button onclick="add()">ADD</button></div>
                <br>

                <div class="form-items"><label for="item-delete-num">Delete Item:</label>
                <input type="number" id="item-delete-num">
                <button onclick="deleteItem()">DELETE</button></div>

            </div>
            <br>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Employee Name</th>
                    <th>Deduction Amount </th>
                    <th>Net Pay</th>
                </tr>
            </table>
        </main>
        <footer>
            <hr>
            <a href="index.html"><button>BACK TO HOME</button></a>
        </footer>
        <script src="script4.js"></script>
    </body>
</html>
